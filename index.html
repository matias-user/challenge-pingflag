<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/index.css">
  <title>Challenge - Matías Abarca Morales</title>
</head>

<body>

  <main class="container-xl">
    <div class="row justify-content-center d-flex mt-5">

      <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Wikipedia_Logo_1.0.png" alt="logo wikipedia" class="img-fluid img-logo">

      <h1 class="text-center">WIKIPEDIA API</h1>
      <div class="col-md-6 col-auto mt-3 has-validation">
        <input type="text" class="form-control" id="searchInput" placeholder="Ingresa un término de busqueda">
        <div class="invalid-feedback">
          Debes ingresar un término mayor a 2 caracteres.
        </div>
      </div>
      <div class="col-auto mt-3">
        <button id="search" type="submit" class="btn btn-primary mb-3">Buscar</button>
      </div>
    </div>

    <section id="cards" class="row gap-2 justify-content-center mt-5"></section>

    <div class="spinner-grow text-primary text-center spinner ocultar" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

  </main>

  <footer class="bg-black text-white mt-5" >
    <h5 class="text-center pt-2" >Postulación de Matías Abarca Morales</h5>
    <a target="_blank" class="text-center d-block m-auto fw-bold link-light pt-2" href="https://www.linkedin.com/in/matias-abarca-desarrollador/" >Linkedin</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./src/js/app.js"></script>
</body>

</html>
