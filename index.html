<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="src/css/index.css">
    <title>Challenge - Matías Abarca Morales</title>
</head>

<body>

    <main class="container-xl" >
        <div class="row justify-content-center d-flex">
            <h1 class="text-center" >WIKIPEDIA API</h1>
            <div class="col-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Ingresa un término de busqueda" >
            </div>
            <div class="col-auto">
                <button id="search" type="submit" class="btn btn-primary mb-3">Buscar</button>
            </div>
        </div>

        <div id="cards" class="row gap-2 justify-content-center mt-5" >
            <div id="loaders" class="text-center ocultar" >
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <div class="spinner-grow text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/js/app.js"></script>
</body>

</html>
